<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js3</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
		#div2{
			width: 200px;
			height: 200px;
			background: blue;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById("div1");
			var oDiv2=document.getElementById("div2");
			oDiv.timmer=null;
			oDiv2.timmer=null;
			oDiv.alpha=30;
			oDiv2.alpha=30;
			oDiv.onmouseover=function(){
				startMove(this,100);
			}
			oDiv.onmouseout=function(){
				startMove(this,30);
			}
			oDiv2.onmouseover=function(){
				startMove(this,100);
			}
			oDiv2.onmouseout=function(){
				startMove(this,30);
			}

		}
		// var alpha=30;
		// var timmer1=null;
		// var timmer2=null;

		function startMove(obj,iTarget){
			clearInterval(obj.timmer);
			obj.timmer=setInterval(function(){
				speed=(iTarget-obj.alpha)/8;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(obj.alpha==iTarget){
					clearInterval(obj.timmer);
				}else{
					obj.alpha=obj.alpha+speed;
					obj.style.opacity=obj.alpha/100;
				}
			},30)
		}

		function startMove2(iTarget){

			}else{

			}
			timmer2=setInterval(function(){
				if(obj.alpha==iTarget){
					clearInterval(timmer2);
				}else{
					obj.alpha=obj.alpha+speed;
					oDiv2.style.opacity=obj.alpha/100;
				}
			},30)
		}
	</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
