<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js1</title>
</head>
<style type="text/css">
	#contannier{
		width: 200px;
		height: 100px;
		border:1px solid black;
	}
</style>
<script type="text/javascript">
function hahaha(e){
	x=e.clientX;
	y=e.clientY;
	document.getElementById("note").innerHTML=x+" "+y;
}

function clearCursor(){
	document.getElementById("note").innnerHTML="666";
}

</script>
<body>
<p>显示鼠标坐标</p>
<div id="contannier" onmousemove="hahaha(event)" onmouseout="clearCursor()"></div>
<div id="note">666</div>
</body>
</html>
