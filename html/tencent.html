<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>软件中心</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#wrap{
			margin: 0 auto;
			width: 960px;
			border: 2px solid gray;
		}
		#header{
			width: 100%;
			background: gray;

		}
		#mainbody{
			width: 100%;
			background: yellow;
			overflow: hidden;
		}
		#footer{
			width: 100%;
			background: purple;
		}
		.left{
			width: 800px;
			background: red;
			height: 200px;
			float: left;
		}
		.right{
			width: 140px;
			background: green;
			height: 500px;
			float: right;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">头部</div>
		<div id="mainbody">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div id="footer">版权部分</div>
	</div>
</body>
</html>
