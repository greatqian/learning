<!DOCTYPE html>
<html>
<head>
	<title>三列布局float实现</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			height: 500px;
			width: 200px;
			position: absolute;
			left: 0;
			top: 0;
			background: gray;
		}
		.right{
			width: 200px;
			height: 500px;
			position: absolute;
			right: 0;
			top: 0;
			background: purple;
		}
		.middle{
			height: 500px;
			background: blue;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
