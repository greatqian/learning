<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>导航栏菜单实现</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		ul{
			list-style: none;
			width: 100px;
		}
		li{
			
		}
		a{
			text-decoration: none;
			display: block;
			height: 30px;
			line-height: 30px;
			background-color: #ccc;
			margin-bottom: 1px;
			text-indent: 20px;
		}
		a:hover{
			background-color: green;
			color: white;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>

</body>
</html>
