<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
         var tr=document.getElementsByTagName("tr");
         for(var i=0;i<tr.length;i++){
         	bgcChange(tr[i]);
         }
         function bgcChange(obj){
         	obj.onmouseover=function(){
         		obj.style.backgroundColor="#f2f2f2";

         	}
         	obj.onmouseout=function(){
         		obj.style.backgroundColor="#fff";
         	}
         }
		
     
	 
	 }

     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function addLine(){
         var e=document.createElement("tr");
         var e1=document.createElement("td");
         var e2=document.createElement("td");
         var e3=document.createElement("td");
         var str1=prompt("请输入学号");
         var str2=prompt("请输入姓名");
         var text1=document.createTextNode(str1);
         var text2=document.createTextNode(str2);
         var text3=document.createTextNode("null");
         e1.appendChild(text1);
         e2.appendChild(text2);
         e3.appendChild(text3);
         e.appendChild(e1);
         e.appendChild(e2);
         e.appendChild(e3);
         var t=document.getElementById("table");
         t.appendChild(e);
     }
    		
   	 
     // 创建删除函数
     function del(obj){
         var s=obj.parentNode.parentNode.parentNode;
         var s1=obj.parentNode.parentNode;
         s.removeChild(s1);
         
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr id="tr2">
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="addLine()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
