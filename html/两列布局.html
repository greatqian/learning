<!DOCTYPE html>
<html>
<head>
	<title>两列布局</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
		}
		.left{
			width: 20%;
			height: 300px;
			background: #ccc;
			float: left;
		}
		.right{
			width: 80%;
			height: 300px;
			background: blue;
			float: right;
		}
		.main{
			width: 600px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="main">
<div class="left"></div>
<div class="right"></div>
</div>
</body>
</html>
