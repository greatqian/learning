<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>导航栏菜单实现</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		ul{
			height: 50px;
			list-style: none;
			border-bottom: 5px solid #F60;
		}
		li{
			margin-top: 20px;
			float: left;
			text-align: center;
		}
		a{
			text-decoration: none;
			display: block;
			height: 30px;
			line-height: 30px;
			background-color: #ccc;
			margin-bottom: 1px;
			width: 100px;
			margin-left: 1px;
		}
		.on,a:hover{
			height: 40px;
			margin-top: -10px;
			color: #fff;
			line-height: 40px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aA=document.getElementsByTagName("a");
			for(var i=0;i<aA.length;i++){

				aA[i].onmouseover=function(){
					clearInterval(this.time);
					var This=this;
					This.time=setInterval(function(){
						This.style.width=This.offsetWidth+8+"px";
						if(This.offsetWidth>=160){
							clearInterval(This.time);
						}

					},30)

				}
				aA[i].onmouseout=function(){
					clearInterval(this.time);
					var This=this;
					This.time=setInterval(function(){
						This.style.width=This.offsetWidth-16+"px";
						if(This.offsetWidth<=100){
							This.style.width="100px";
							clearInterval(This.time);
						}
					},30)

				}
			}
		}
	</script>
</head>
<body>
<ul>
	<li><a href="#" class="on">首页</a></li>
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
