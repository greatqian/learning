<!DOCTYPE html>
<html>
<head>
	<title>三列布局</title>
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
		.left{
			width: 200px;
			height: 300px;
			background: gray;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.middle{
			height: 300px;
			background: #ccc;
			margin: 0 300px 0 200px;
		}
		.right{
			width: 300px;
			height: 300px;
			background: gray;
			position: absolute;
			right: 0px;
			top: 0px;
		}
		.new{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 0px;
			top: 300px;
		}
	</style>
</head>
<body>
<div class="left"></div>
<div class="middle">
	随着互联网的发展速度迅猛，前端工程师职业越来越火热，想学习Web前端技能吗 ? 该路径从基础知识到实战案例演练，一步步带您快速掌握如何搭建网站静态页面、开发网站交互特效，为您打开WEB前端工程师大门。还在等什么？快来学习吧!
</div>
<div class="right"></div>
<div class="new">new div</div>
</body>
</html>
