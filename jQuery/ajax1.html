<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ajax1</title>
</head>
<body>
	<h2>请输入员工编号</h2>
	<input type="text" id="staffNumber">
	<input type="button" id="commit" value="确认提交">
	<p id="note"></p>
	<script type="text/javascript">
			document.getElementById("commit").onclick=function(){
			var request=new XMLHttpRequest();
			request.open("GET","server.php");
			request.send();

			request.onreadystatechange=function(){
				if(request.readyState===4){
					if(request.status===200){
						document.getElementById("note").innerHTML=request.responseText;
					}else{
						alert("发生错误："+request.status);
					}
				}
			}
		}
	</script>
	<br>
	<h2>修改用户名</h2>
	<input type="text" id="userName">
	<button id="save">保存</button>
	<br>
	<p id="note2"></p>
	<script type="text/javascript">
			document.getElementById("save").onclick=function(){
			var request=new XMLHttpRequest();
			request.open("POST","server.php");
			var data="name"+document.getElementById("userName").value;
			request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

			request.send(data);

			request.onreadystatechange=function(){
				if(request.readyState===4){
					if(request.status===200){
						document.getElementById("note").innerHTML=request.responseText;
					}else{
						alert("发生错误："+request.status);
					}
				}
			}
		}
	</script>

</body>
</html>
